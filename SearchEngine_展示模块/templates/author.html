<!DOCTYPE html>
<html>
<head>
    <title>name简介</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
	<h1 style="text-align:center;font-size=30px">作者简介</h1>
    <table style="width:100%;height:100%;cellpadding=0;cellspacing=0;">
        <tr valign="top">
            <td style="background-color:white;width:800px;font-size:18px;line-height:36px;margin-left:1cm;">
                姓名：{{ name }}
				<br>
                机构：{{ department }}
				<br>
                领域：{{ domain }}
            </td>
            <td style="text-align:center;">
                <img src="data:image/jpg;base64,{{ author_relation_img }}" style="width:400px;height:350px"/>
            </td>
        </tr>
    </table>

	{% for paper in paper_list %}
	<table style="width:100%;border:solid 1px RGB(192,192,192);border-left:solid 1px transparent;border-right:solid 1px transparent;border-bottom:solid 1px transparent;">
        <tr>
            <td colspan="2" style="background-color:white;margin-left:0.5cm;font-size:15px;">
				<li type="disc">{{ paper[0] }}</li>
				<br>
				{{ paper[1] }}
            </td>
        </tr>
	</table>
	{% endfor %}
</body>
</html>
